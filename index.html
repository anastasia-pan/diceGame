<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Do or Die</title>
</head>

<body class="showDivs">
    <div class="namofgame">
        <h1>Roll that die</h1>
    </div>
    <div id="userbox">
        <label id="whatscore">What is your desired score?</label>
        <input id="userinput">
        <button id="inputButton">submit</button>
    </div>
    <div class="explaingscore">
        <h2 id="topscore"></h2>
    </div>
    <div class="diceboxes">
        <!-- diebox1 code -->
        <div class="diebox1">
            <div class="playernumber1">
                <h2>Player 1</h2>
            </div>
            <div id=score>
                <h3>Your score is:</h3>
                <p id="scoreValuePlayer1">0</p>
            </div>
            <div id="die">
                <div class="thisroll"> </div>
                <div class="squareofdie">
                    <img id="dieface" src="./dice/Dice1.svg" alt="Dice face">
                </div>
                <audio id="sound" src="./dieRoll.mp3"></audio>
            </div>
            <div id="numberText">
                <p></p>
            </div>
            <div class="throw">
                <button id="throwButton">Throw</button>
            </div>

        </div>
        <!-- diebox 2 -->
        <div class="diebox2">
            <div class="playernumber2">
                <h2>Player 2</h2>
            </div>
            <div id=score2>
                <h3>Your score is:</h3>
                <p id="scoreValuePlayer2">0</p>
            </div>
            <div class="die">

                <div class="thisroll"> </div>
                <div class="squareofdie">
                    <img id="dieface2" src="./dice/Dice1.svg" alt="Dice face">
                </div>
                <audio id="sound" src="./dieRoll.mp3"></audio>
            </div>
            <div id="numberText2">
                <p></p>
            </div>
            <div class="throw2">
                <button id="throwButton2">Throw</button>
            </div>



        </div>
    </div>
    <div>
        <h2 id="winnerhere">Hello</h2>
    </div>
    <div id="resetButton">
        <button onclick="location.reload()" ;>Reset</button>
    </div>
    <script src=" app.js"></script>
</body>

</html>
