<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Do or Die</title>
</head>

<body class="showDivs">
    <div class="header">
        <div class="namofgame">
            <h1 id="name">Roll that die</h1>
        </div>
        <div class="toggle">
            <a href="index.html">
                <h3>2 players here</h3>
            </a>
        </div>
    </div>
    <div class="explainscore">
        <h2 id="topscore">Don't go above 20!</h2>
    </div>
    <div id="userbox">
        <label id="whatscore">Change the score ceiling here</label>
        <input id="userinput">
        <button id="inputButton">submit</button>
    </div>


    <div class="diebox1">
        <div class="playernumber">
            <h2>Player 1</h2>
        </div>
        <div id=score>
            <h3>Your score is:</h3>
            <p id="scoreValuePlayer1">0</p>
        </div>
        <div id="die">
            <div class="thisroll"> </div>
            <div class="squareofdie">
                <img id="dieface" src="./dice/Dice1.svg" alt="Dice face">
            </div>
            <audio id="sound" src="./dieRoll.mp3"></audio>
        </div>
        <div id="numberText">
            <p class="result"></p>
        </div>
        <div class="throw">
            <button id="throwButton">Throw</button>
        </div>



    </div>


    </div>
    <div id="resetButton">
        <button onclick="location.reload()" ;>Reset</button>
    </div>
    <script src="singlePlayer.js"></script>
</body>

</html>
